<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phraipets - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #ffd966;
      border: none;
      color: #333;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/icons/icon-192.png" alt="Phraipets Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Your Phraipets are waiting for you when you reconnect!</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
